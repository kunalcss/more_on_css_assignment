<!-- Create a simple webpage with an image and make the image circular using border radius. -->

<!-- Solution. -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>border radius</title>
    <style>
        img{
            border: 1px solid black;
            border-radius: 50%;
            height: 400px;
            width: 400px;
            margin: 100px 500px;
        }
    </style>
</head>
<body>
    <div>
        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTr4LqvIZPFrs8EIup4CTqn1gdmQ98-_bJu9w&usqp=CAU" alt="">
    </div>
</body>
</html>
